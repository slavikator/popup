<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.min.css">
</head>

<body>

  <h2>Test</h2>

  <button id="clickMe">Click Me</button>

  <div class="popUpBk">

    <div class="popUp animation-slide-in-down">
      <img class="popUp__close" src="./icon-popup-close.svg" alt="close">
      <div class="popUp__content">
        <img class="popUp__warn" src="./icon-warning_notify-red.svg" alt="warning">
        <p>Are you sure you want to uninstall the Shazam app?</p>
        <button id="btnCancel" class="popUp__button button--cancel">Cancel</button>
        <button id="btnUninstall" class="popUp__button button--uninstal">Uninstall</button>
      </div>

    </div>

  </div>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
